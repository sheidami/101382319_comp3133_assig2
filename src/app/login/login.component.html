<div>
  <form class="gradient-custom" (ngSubmit)="handleLogin()">
    <div class="container py-5" style="height: 100%;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="border-radius: 1rem; background-color: #B76E79;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-4 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login information!</p>

                <div *ngIf="message === 'success'" class="alert alert-success" role="alert">
                  Successfull. Please wait you will be redirected
                </div>
                <div *ngIf="message === 'error'" class="alert alert-danger" role="alert">
                  User does not exist!
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="email">Username</label>
                  <input type="text" id="email" class="form-control form-control-lg" [(ngModel)]="login" name="email"
                    required />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
                    name="password" required />
                </div>

                <p class="mb-0">Don't have an account? <a href="/signUp" class="text-white-50 fw-bold">Sign Up</a>
                </p>

                <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Login</button>
                <div class="d-grid d-md-block">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
